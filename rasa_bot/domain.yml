version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - ask_help
  - ask_lesson
  - ask_math
  - ask_reading
  - ask_spelling
  - ask_numbers
  - bot_challenge

entities:
  - subject
  - number

slots:
  current_lesson:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: subject

responses:
  utter_greet:
  - text: "Hello! I'm your learning assistant. How can I help you learn today?"
  - text: "Hi there! Ready to learn something new and fun?"
  - text: "Welcome to your learning adventure! What would you like to explore?"

  utter_goodbye:
  - text: "Goodbye! Keep practicing what you learned today!"
  - text: "See you later! Remember to keep learning and having fun!"
  - text: "Bye! You did great today!"

  utter_iamabot:
  - text: "I am your friendly learning bot, here to help you learn!"

  utter_help:
  - text: "I can help you with math, reading, spelling, and numbers. Just ask me!"
  - text: "You can ask me about lessons, practice problems, or say hello!"

  utter_math_lesson:
  - text: "Let's practice math! Can you tell me what 2 + 3 equals?"
  - text: "Math time! If you have 5 apples and eat 2, how many are left?"
  - text: "Here's a fun math question: What is 10 - 4?"

  utter_reading_lesson:
  - text: "Let's practice reading! Can you read this word: 'cat'?"
  - text: "Reading time! What sound does the letter 'B' make?"
  - text: "Can you tell me a word that starts with 'S'?"

  utter_spelling_lesson:
  - text: "Let's practice spelling! Can you spell the word 'dog'?"
  - text: "Spelling time! How do you spell 'sun'?"
  - text: "Can you spell your favorite color?"

  utter_numbers_lesson:
  - text: "Let's learn numbers! Can you count from 1 to 5?"
  - text: "Number time! What comes after 7?"
  - text: "Can you tell me what number is bigger: 3 or 6?"

  utter_encourage:
  - text: "Great job! You're doing wonderful!"
  - text: "Excellent work! Keep it up!"
  - text: "You're such a good learner!"

  utter_default:
  - text: "I'm not sure I understand. Can you ask me about math, reading, spelling, or numbers?"
  - text: "Hmm, I didn't catch that. Try asking me for help with a lesson!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true